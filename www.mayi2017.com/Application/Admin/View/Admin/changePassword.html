<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>ECSHOP 管理中心 - 添加管理员 </title>
        <meta name="robots" content="noindex, nofollow"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
        <link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="__ZTREE__/css/zTreeStyle/zTreeStyle.css" type="text/css"/>
        <style type="text/css">
            ul.ztree{
                margin-top: 10px;
                border: 1px solid #617775;
                background: #f0f6e4;
                width: 220px;
                overflow-y: scroll; 
                overflow-x: auto; 
            }
        </style>
    </head>
    <body>
        <h1>
            <span class="action-span"><a href="{:U('index')}">管理员列表</a></span>
            <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
            <span id="search_id" class="action-span1"> - 添加管理员 </span>
        </h1>
        <div style="clear:both"></div>
        <div class="main-div">
            <form method="post" action="{:U()}" enctype="multipart/form-data" >
                <table cellspacing="1" cellpadding="3" width="100%">

                        <tr>
                            <td class="label">原密码</td>
                            <td>
                                <input type="password" name="rawpassword" maxlength="60" size="40" value="" />
                            </td>
                        </tr>
                        <tr>
                            <td class="label">新密码</td>
                            <td>
                                <input type="password" name="password" maxlength="60" size="40" value="" />
                            </td>
                        </tr>
                        <tr>
                            <td class="label">确认密码</td>
                            <td>
                                <input type="password" name="repassword" maxlength="60" size="40" value="" />
                            </td>
                        </tr>
                    <tr>
                        <td colspan="2" align="center"><br />
                           <!--<input type="hidden" name="id" value="{$row.id}"/>-->
                            <input type="submit" class="button" value=" 确定 " />
                            <input type="reset" class="button" value=" 重置 " />
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div id="footer">
           <br />

        </div>

    </body>
</html>
