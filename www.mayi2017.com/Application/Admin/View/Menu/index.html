<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 菜单 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/page.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="__TREEGRID__/css/jquery.treegrid.css">

</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('add')}">添加菜单</a></span>

    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 菜单 </span>
    <div style="clear:both"></div>
</h1>
<div class="form-div">
    <form action="" name="searchForm">
    <img src="__IMG__/icon_search.gif" width="26" height="22" border="0" alt="search" />
    <input type="text" name="name" size="15" value="{:I('get.name')}"/>
    <input type="submit" value=" 搜索 " class="button" />
    </form>
</div>
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1" class="tree">
            <tr>
                <th width="300px">菜单名称</th>
                <th>菜单描述</th>
                <th>是否显示</th>
                <th>操作</th>
            </tr>
            <foreach name="rows" item="row">
            <tr class="treegrid-{$row.id} <neq name='row.parent_id' value='0'>treegrid-parent-{$row.parent_id}</neq>" >
                <td class="first-cell">{$row.name}</td>
                <td align="center">{$row.intro}</td>
                <td align="center"><if condition="$row.status eq 1"><img src="__IMG__/yes.gif"><else /><img src="__IMG__/no.gif"></if></td>
                <td align="center">
                <a href="{:U('edit',['id'=>$row['id']])}" title="编辑">编辑</a> |
                <a href="{:U('remove',['id'=>$row['id']])}" title="编辑">移除</a>
                </td>
            </tr>
            </foreach>
            <tr>
                <td align="right" nowrap="true" colspan="6">
                    <div id="turn-page" class="page">
                        {$page_html}
                    </div>
                </td>
            </tr>
        </table>
    </div>
</form>

<div id="footer">
版权所有 &copy; 蚂蚁网络科技有限公司，并保留所有权利。
</div>
<script type="text/javascript" src="__JS__/jquery.min.js"></script>
<script type="text/javascript" src="__TREEGRID__/js/jquery.treegrid.js"></script>
<script type="text/javascript">
    $('.tree').treegrid();
</script>
</body>
</html>
