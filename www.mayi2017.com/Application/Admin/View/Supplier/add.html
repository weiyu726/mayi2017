<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 添加品牌 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
<link href="__UPLOADIFY__/uploadify.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('index')}">商品品牌</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加品牌 </span>
    <div style="clear:both"></div>
</h1>
<div class="main-div">
    <form method="post" action="{:U()}"enctype="multipart/form-data" >
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <td class="label">供货商名称</td>
                <td>
                    <input type="text" name="name" maxlength="60" value="" />
                    <span class="require-field">*</span>
                </td>
            </tr>
            <tr>
                <td class="label">LOGO</td>
                <td>
                   <input type="file" name="logo" id="logo_file"/>
                    <img src="" id="logo_preview" width="200" />
                </td>
            </tr>
            <tr>
                <td class="label">供货商描述</td>
                <td>
                    <textarea  name="intro" cols="60" rows="4"  ></textarea>
                </td>
            </tr>
            <tr>
                <td class="label">排序</td>
                <td>
                    <input type="text" name="sort" maxlength="40" size="15" value="50" />
                </td>
            </tr>
            <tr>
                <td class="label">是否显示</td>
                <td>
                    <input type="radio" name="status" value="1" checked="checked" /> 是
                    <input type="radio" name="status" value="0"  /> 否(当品牌下还没有商品的时候，首页及分类页的品牌区将不会显示该品牌。)
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><br />
                    <input type="submit" class="button" value=" 确定 " />
                    <input type="reset" class="button" value=" 重置 " />
                </td>
            </tr>
        </table>
    </form>
</div>

<div id="footer">
<br />

</div>
<js href="__JS__/jquery.min.js" />
<js href="__UPLOADIFY__/jquery.uploadify.min.js "/>
<js href="__LAYER__/layer.js "/>
<script type='text/javascript'>
    $(function(){
        //使用UPLOADIFY文件框
        $options = {
            swf :'__UPLOADIFY__/uploadify.swf',
            uploader:'{:U("Upload/uploadImg")}',
            buttonText:'上传图片',
            fileObjName:'file_data',  onUploadSuccess:function(file_item,response){
                //根据返回的status来判定是否成功
                var data = $.parseJSON(response);
                if(data.status){
                    $('#logo').val(data.file_url);
                    $('#logo_preview').attr('src',data.file_url);
                    layer.alert(data.msg, {icon: 6});
                }else{
//                        alert(data.msg);
                    layer.alert(data.msg, {icon: 5});
                }
            },
        };
        $('#logo_file').uploadify($options);

    });

</script>
</body>
</html>
